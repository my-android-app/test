apply plugin: 'com.android.library'

android {
    compileSdkVersion 22
    buildToolsVersion "23.0.3"

    defaultConfig {
        minSdkVersion 9
        targetSdkVersion 21
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }

    lintOptions{
        abortOnError false
    }
}
dependencies {
    compile 'com.android.support:support-v4:22.2.1'
    compile 'com.google.code.gson:gson:2.4'
    compile files('libs/android-async-http-1.4.9.jar')
    compile files('libs/android_api_3.7.1.7.jar')
    compile files('libs/androidasync-1.2.6.jar')
    compile files('libs/cupboard-2.1.4.jar')
    compile files('libs/happy-dns-0.2.3.2.jar')
    compile files('libs/httpclient-4.4.1.1.jar')
    compile files('libs/ion-1.2.7.jar')
    compile files('libs/library-2.4.0.jar')
    compile files('libs/qiniu-android-sdk-7.0.9.jar')
    compile files('libs/umeng-update-v2.6.0.1.jar')
    compile files('libs/universal-image-loader-1.9.2.jar')
}
